<html>
<head>
    <title>WebSockets</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
<div id="chat">
    <div id="chat-window">
        <div id="output">
        </div>
        <div id="feedback">

    </div>
</div>
<script src="chat.js"></script>

</html>
